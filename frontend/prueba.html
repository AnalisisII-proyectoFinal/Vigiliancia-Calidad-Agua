<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/index.css">
    <title>Document</title>
</head>
<body>
  <script>
    const formatearFecha = fecha => {
    const mes = fecha.getMonth() + 1; // Ya que los meses los cuenta desde el 0
    const dia = fecha.getDate();
    return `${(dia < 10 ? '0' : '').concat(dia)}-${(mes < 10 ? '0' : '').concat(mes)}-${fecha.getFullYear()}`;
    };

    // Probar con la fecha de hoy
    const fechaDeHoy = new Date('10/05/2021');
    const fechaFormateada = formatearFecha(fechaDeHoy);
    console.log(fechaFormateada);
  </script>
</body>
</html>
